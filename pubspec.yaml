name: fieldnote
description: Secure, local-first audio journaling for professionals.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Functionality
  record: ^5.0.0 # For audio recording
  isar: ^3.1.0+1 # Local database
  isar_flutter_libs: ^3.1.0+1 # Bindings for Isar
  speech_to_text: ^6.3.0 # On-device transcription
  path_provider: ^2.1.0 # To find local storage paths
  permission_handler: ^11.0.0 # To handle platform permissions

  # State Management
  flutter_bloc: ^8.1.3 # For state management
  equatable: ^2.0.5 # For value equality in BLoC states/events

  # UI & Style
  google_fonts: ^6.1.0 # For the Nunito Sans font
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation & Build Tools
  build_runner: ^2.4.6 # Code generation tool
  isar_generator: ^3.1.0+1 # Isar database code generator
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
